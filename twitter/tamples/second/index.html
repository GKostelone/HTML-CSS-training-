<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script
		src="https://code.jquery.com/jquery-2.2.4.js"
		integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
		crossorigin="anonymous">
	 </script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/0.7.2/oj.mustache.min.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets.css">

	<script src="https://use.fontawesome.com/b33141a820.js"></script>
	<script src="script.js" type="text/javascript"></script>

</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="row header-row">
				<div class="col-md-12">
					<div class="row">
						<i id="header-icon-logo" class="fa fa-twitter" aria-hidden="true"></i>
						<a href="" class="header-right-a">Language: <span class="header-span">English UK</span>
							<i id="header-icon-down" class="fa fa-sort-desc" aria-hidden="true"></i>
						</a>
						<a href="" class="header-right-a">Have an account? <span class="header-span">Log in</span>
							<i id="header-icon-down" class="fa fa-sort-desc" aria-hidden="true"></i>
						</a>
					</div>
				</div><!-- end container-fluid/row header-row/col-md-12 -->
			</div><!-- end container-fluid/row header-row -->
		</div><!-- end container-fluid -->
	</header>

	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<h1 class="main-title">Join Twitter today.</h1>
						<form class="form-main">
							<div class="form-group">
							  <input type="email" class="form-controll" id="exampleInputFullName1" placeholder="Full name">
							</div>
							<div class="form-group">
							  <input type="email" class="form-controll" id="exampleInputEmail1" placeholder="Phone or Email">
							</div>
							<div class="form-group">
							  <input type="password" class="form-controll" id="exampleInputPassword1" placeholder="Password">
							</div>
							<button id="signup-btn" type="submit" class="btn">Sign up</button>
						</form>
						<p>By signing up, you agree to the
							<a class="main-p-a" href="https://twitter.com/en/tos">Terms of Service</a> and 
							<a class="main-p-a" href="https://twitter.com/en/privacy">Privacy Policy</a>, including 
							<a class="main-p-a" href="https://support.twitter.com/articles/20170514">Cookie Use</a>. Others will be able to find you by email or phone number when provided.
						</p>
						<p><a id="adc" class="main-p-a" href="">Advanced options</a></p>

				</div>
			</div>
		</div>
	</main>
	<div class="test1">
		
	</div>
</body>
</html>
